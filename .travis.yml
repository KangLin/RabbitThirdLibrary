sudo: required
dist: trusty

language: cpp

cache:
  - apt
  - directories:
    - Tools

compiler:
  - g++

jdk: oraclejdk7

os:
  - unix

addons:
  ssh_known_hosts: frs.sourceforge.net
  
env:
  global:
    - PROJECT_NAME="RabbitThirdLIbrary"
    - BUILD_VERSION=$TRAVIS_BUILD_NUMBER
    - RABBIT_USE_REPOSITORIES="TRUE"
    - QMAKE=qmake
    - RABBIT_BUILD_THIRDLIBRARY="TRUE" 
    - secure: 

  matrix:
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 RABBIT_BUILD_THIRDLIBRARY="change_prefix zlib minizip expat libgpx openssl libsodium libcurl libpng jpeg libgif libtiff freetype libvpx libyuv libopus x264 ffmpeg opencv"
    - BUILD_TARGERT="android" AUTOBUILD_ARCH=arm RABBIT_BUILD_THIRDLIBRARY="change_prefix zlib minizip expat libgpx openssl libsodium libcurl libpng jpeg libgif libtiff freetype libvpx libyuv libopus x264 ffmpeg opencv"

    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.7 QT_VERSION=5.7.0 RABBIT_BUILD_THIRDLIBRARY="osg" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
    - BUILD_TARGERT="android" AUTOBUILD_ARCH=arm QT_VERSION_DIR=5.7 QT_VERSION=5.7.0 RABBIT_BUILD_THIRDLIBRARY="osg" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
     
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.7 QT_VERSION=5.7.0 RABBIT_BUILD_THIRDLIBRARY="gdal osgearth" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64_5.7.0_v${TRAVIS_BUILD_NUMBER}.zip/download
