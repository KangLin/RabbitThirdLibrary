    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.7 QT_VERSION=5.7.0 RABBIT_BUILD_THIRDLIBRARY="qxmpp qzxing" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.6 QT_VERSION=5.6.0 RABBIT_BUILD_THIRDLIBRARY="qxmpp qzxing" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.5 QT_VERSION=5.5.1 RABBIT_BUILD_THIRDLIBRARY="qxmpp qzxing" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.4 QT_VERSION=5.4.2 RABBIT_BUILD_THIRDLIBRARY="qxmpp qzxing" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
    - BUILD_TARGERT="unix" AUTOBUILD_ARCH=amd64 QT_VERSION_DIR=5.3 QT_VERSION=5.3.2 RABBIT_BUILD_THIRDLIBRARY="qxmpp qzxing" DOWNLOAD_FILE=https://sourceforge.net/projects/rabbitthirdlibrary/files/Release/rabbit_unix_amd64__v${TRAVIS_BUILD_NUMBER}.zip/download
